# Set prefix to Ctrl-a (like screen, change to Ctrl-b if needed)
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Enable Vim keys for pane navigation
bind -n C-h select-pane -L   # Move left (like Vim)
bind -n C-j select-pane -D   # Move down
bind -n C-k select-pane -U   # Move up
bind -n C-l select-pane -R   # Move right

# Enable mouse mode (optional)
set -g mouse on

# Set up a new session with a window split into 4 panes
new-session -s my_session -n my_window -d

# Split the window into 4 even panes
split-window -v -p 50      # Split vertically (bottom 50%)
split-window -h -p 50      # Split right pane horizontally (50%)
select-pane -t 0           # Go back to first pane
split-window -h -p 50      # Split left pane horizontally (50%)

# Launch programs in the first 3 panes
send-keys -t 0 "htop" C-m             # Pane 0 (top-left)
send-keys -t 1 "nvtop" C-m            # Pane 1 (top-right)
send-keys -t 2 "tail -f /var/log/syslog" C-m  # Pane 2 (bottom-left)
# Pane 3 (bottom-right) remains a shell

# Attach to the session
attach-session -t my_session
